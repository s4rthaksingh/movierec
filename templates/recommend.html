<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recommend a movie</title>
</head>
<body>
    {% if user.is_authenticated %}
        <h1>Recommend a movie</h1>
        <form method="post">
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit">Submit</button>
        </form>
    {% else %}
        <p>You don't have permissions to recommend a movie, please <a href="/login">login</a></p>
    {% endif %}
</body>
</html>
